name: nbea
description: NBA app to keep up with all the live action from the NBA

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.2
  provider: ^4.3.2+2
  cached_network_image: ^2.3.3
  url_launcher: 
  splashscreen: ^1.3.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/512.png"

flutter:
  uses-material-design: true

  assets:
  - assets/
    